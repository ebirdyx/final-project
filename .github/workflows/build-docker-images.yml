name: Build docker images

on:
  push:
    branches: [ "main" ]

env:
  CART_SERVICE_DOCKERFILE: services/Cart/Cart/Dockerfile
  CART_SERVICE_IMAGE_NAME: ${{ secrets.ACR_SERVER }}/final_project_cart:${{ github.run_number }}
  CATALOG_SERVICE_DOCKERFILE: services/Catalog/Catalog/Dockerfile
  CATALOG_SERVICE_IMAGE_NAME: ${{ secrets.ACR_SERVER }}/final_project_catalog:${{ github.run_number }}
  DISCOUNT_SERVICE_DOCKERFILE: services/Discount/Discount.gRPC/Dockerfile
  DISCOUNT_SERVICE_IMAGE_NAME: ${{ secrets.ACR_SERVER }}/final_project_discount:${{ github.run_number }}
  ORDERS_SERVICE_DOCKERFILE: services/Orders/Orders.REST/Dockerfile
  ORDERS_SERVICE_IMAGE_NAME: ${{ secrets.ACR_SERVER }}/final_project_orders:${{ github.run_number }}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Docker login to azure container registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Cart Service
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ env.CART_SERVICE_DOCKERFILE }}
          push: true
          tags: ${{ env.CART_SERVICE_IMAGE_NAME }}
          
      - name: Build Catalog Service
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ env.CATALOG_SERVICE_DOCKERFILE }}
          push: true
          tags: ${{ env.CATALOG_SERVICE_IMAGE_NAME }}
          
      - name: Build Discount Service
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ env.DISCOUNT_SERVICE_DOCKERFILE }}
          push: true
          tags: ${{ env.DISCOUNT_SERVICE_IMAGE_NAME }}
          
      - name: Build Orders Service
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ env.ORDERS_SERVICE_DOCKERFILE }}
          push: true
          tags: ${{ env.ORDERS_SERVICE_IMAGE_NAME }}